name: Cache Demo

on: [push]

jobs:
  demo:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # Create fake files to cache (avoids empty path error)
    - name: Create cache files
      run: mkdir -p ~/.npm && echo "fake-npm-cache" > ~/.npm/test.txt
      
    - name: prime-cache-42b4b9e
      id: cache-step
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: cache-42b4b9e
        
    - name: Show cache result
      run: echo "Cache hit: ${{ steps.cache-step.outputs.cache-hit }}"
