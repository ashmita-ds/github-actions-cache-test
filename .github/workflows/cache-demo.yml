
name: Cache Demo

on: [push]

jobs:
  demo:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: prime-cache-42b4b9e
      id: cache-step
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: cache-42b4b9e
        
    - name: Show cache result
      run: echo "Cache hit: ${{ steps.cache-step.outputs.cache-hit }}"
